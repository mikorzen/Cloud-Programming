<dialog id="game-over-dialog" class="modal">
	<div class="modal-box min-w-56 w-[30dvw]">
		<h2 class="text-2xl font-bold"></h2>
		<p class="pt-4 text-lg"></p>
	</div>
	<form method="dialog" class="modal-backdrop">
		<button type="button" class="cursor-default"
			_="on click remove .modal-open from the closest parent <dialog/>
               on keyup[key is 'Escape'] from body trigger click">
			Close
		</button>
	</form>
</dialog>
